<!DOCTYPE html>
<head></head>
<body >
    <fieldset style="background-color: gainsboro; text-align: center;">
    <h2 ><u>Registration form</u></h2>
    <br>
    <form>
            <label>First Name:&emsp;&emsp;&emsp;</label>
            <input type="text" name="fname">
            <br><br>
            <label>Last Name:&emsp;&emsp;&emsp;&nbsp;</label>
            <input type="text" name="lname">
            <br><br>
            <label>Nick Name:&emsp;&emsp;&emsp;</label>
            <input type="text" name="nname">
            <br><br>
            <label>e-mail:&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="email" name="email">
            <br><br>
            <label>Password:&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="password" name="pass">
            <br><br>
            <label>Date of Birth:&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
            <input type="date" name="DOB">
            <br><br>
            <label>Gender: &emsp;&emsp;&emsp;&nbsp;</label>
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female
            <input type="radio" value="other" name="gender">Other
            <br><br>
            <label>Mobile:&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="number" name="mobile">
            <br><br>
            <label>Address:</label>
            <textarea name="address" cols="30" rows="8" style="vertical-align:top;"></textarea>
          
            <br><br>
            <input type="submit" value="submit">&emsp;&emsp;&emsp;&emsp;     
            <input type="reset" value="reset">
           
        </fieldset>

        
    </form>
    
</body>
</html>
